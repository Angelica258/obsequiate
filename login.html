    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Obsequiarte</title>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="col-12 col-sm-6 col-md-8 navbar-brand titulo" href="index.html">Obsequiarte</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="col-md-auto">

        </div>
        <div class="col col-lg-2">
            <i class="fa fa-shopping-cart fa-3x" aria-hidden="true"></i>
            <a href="login.html"><i class="fa fa-user fa-3x" aria-hidden="true"></i></a>

        </div>


    </nav>

    <div class="jumbotron">
        <div class="container">
            <form class="fomulario centrado">
                <h2 class="form-signin-heading titulo-login">Iniciar Sesion</h2>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="example@example.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Recuerdame
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar</button>
                <button type="button" class="btn btn-lg btn-success btn-block">Registrarse</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Todos los derechos reservados © Obsequiarte. Aplica tèrminos y condiciones. Pamplona, Norte de Santander</p>
    </footer>

</div> <!-- /container -->
